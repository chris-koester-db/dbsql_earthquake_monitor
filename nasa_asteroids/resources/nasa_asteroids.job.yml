# A job running SQL queries on a SQL warehouse
resources:
  jobs:
    nasa_asteroids:
      name: nasa_asteroids
      
      max_concurrent_runs: 1

      parameters:
        - name: catalog
          default: ${var.catalog}
        - name: schema
          default: ${var.schema}
        - name: date

      tasks:
        - task_key: load_data
          notebook_task:
            notebook_path: ../src/nasa_asteroids.sql
            warehouse_id: ${var.warehouse_id}